<!DOCTYPE html>
<html>

<head>
    <title>Traversy Media Quick Launcher</title>
    <link href="popupStyles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>

<body>
    <img src="./logo.svg" alt="logo" class="logo">
    <form id="list">
        <div class="listItem">
            <span>primary color</span>
            <div id="primaryColor"></div>
        </div>
        <div class="listItem">
            <span>secondary color</span>
            <div id="secondaryColor"></div>
        </div>
        <div class="listItem">
            <span>tertiary color</span>
            <div id="tertiaryColor"></div>
        </div>
        <div class="listItem">
            <span>background color</span>
            <div id="backgroundColor"></div>
        </div>
        <div class="listItem">
            <span>surface color</span>
            <div id="surfaceColor"></div>
        </div>
        <div class="listItem">
            <span>surface color hover</span>
            <div id="surfaceColorHover"></div>
        </div>
        <div class="listItem">
            <span>default white</span>
            <div id="defaultWhite"></div>
        </div>
        <div id="buttonRow">
            <div class="button" id="importButton">Import Profile</div>
            <div class="button" id="exportButton">Export Profile</div>
        </div>
        <button id="resetButton">
            Reset to Defaults
        </button>

        <div id="basicImportExportContainer" style="display:none;">
            <textarea placeholder="Paste JSON Contents here!" rows="8" id="basicImportExport"></textarea>
            <div class="button" id="importExportAction">SaveOrCopy</div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="popup.js" type="module"></script>
</body>

</html>
